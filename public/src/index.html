<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8">
    <meta name="google-signin-client_id" content="r2g6llfotm44f6r6pfsu0b43qimqjvhm.apps.googleusercontent.com">
    <title>Strava Single Page App</title>

    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/app.css">
  </head>
  <body>
    <div id="app">
      <navbar v-on:login-msg="login" v-on:logout-msg="logout" :user="user"></navbar>
      <map></map>
    </div>

    <!-- Map template -->
    <template id="map-template">
      <div id="map" class="map"></div>
    </template>

    <!-- Header template -->
    <template id="navbar-template">
      <nav class="navbar u-full-width">
        <div class="container">
          <div v-if="user != null">
            <ul class="navbar-list">
              <li class="navbar-item">
                <a class="navbar-link" @click="getActivities()">Activities</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link">About</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link">{{user.firstname}} {{user.lastname}}</a>
              </li>
              <li class="navbar-item">
                <a class="navbar-link" @click="logout()">Sign out</a>
              </li>
            </ul>
          </div>
          <div v-else>
            <ul class="navbar-list">
              <li class="navbar-item">
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </template>

    <!-- Sidebar template -->
    <template id="sidebar-template">
      <div id="sidebar" class="sidebar">
        <div class="sidebar-container">
        </div>
      </div>
    </template>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="scripts/bundle.js"></script>
  </body>
</html>
